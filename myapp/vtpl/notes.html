<!DOCTYPE html>
<html lang="en" id="html1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Zone</title>
  <!--<link rel="stylesheet" href="./assets/css/navigation.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header>
    <nav class="navbar-new" role="navigation" aria-label="main navigation">
      <div class="navbar-brand1">
        <a class="navbar-item">
          <img src="./assets/img/gradCap.svg" width="80" height="20">
          <p class="app-name">Study Zone</p>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="profile-button-notes">
            Profile
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Menu
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" id="one-notes">
                Dashboard
              </a>
              <a class="navbar-item" id="two-notes">
                Tasks
              </a>
              <a class="navbar-item" id="three-notes">
                Notes
              </a>
              <a class="navbar-item" id="four-notes">
                Exams
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" id="logout-notes">
                Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="order3">
      <div class="notes-title-div">
        <p class="notes-title">NOTES</p>
        <p id="currentDate"></p>
      </div>
      <a class="js-modal-trigger button is-light" data-target="modal-js-example" id="add-note">
        + add note
      </a>
      <div id="note-container"></div>
    </div>
  </main>
  <!--Modal-->
  <div class="modal" id="notes-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add Note</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="modalfield">
          <p class="has-icons-right">
            <input class="input" type="text" placeholder="Note definition:">
          </p>
        </div>
        <div class="modalfield">
          <p class="control has-icons-right">
            <input class="input" type="text" placeholder="Details:">
          </p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button class="button is-success" id="save-btn-note">Save changes</button>
          <button class="button" id="cancel-btn">Cancel</button>
        </div>
      </footer>
    </div>
  </div>


  <script src="assets/js/notes.js"></script>
  <script src="./assets/js/jquery.min.js"></script>

  <!--Script for open and close the hamburger menu-->
  <script>
    $(document).ready(function () {
      function toggleMenu() {
        if ($(".navbar-menu").hasClass("is-active")) {
          $(".navbar-menu").removeClass("is-active");
        } else {
          $(".navbar-burger").on("click", function () {
            $(".navbar-menu").toggleClass("is-active");
          });
        }
      }

      toggleMenu();
    });
  </script>

  <!--Modal open-->
  <script>
    $(document).ready(function () {
      function openModal() {
        $('#notes-modal').addClass('is-active');
      }
      $('.js-modal-trigger').click(function () {
        openModal();
      });
    });
  </script>

  <!--Modal close-->
  <script>
    $(document).ready(function () {
      function closeModal() {
        $('.modal').removeClass('is-active');
      }
      $('.delete').click(function () {
        closeModal();
      });

      $('#cancel-btn').click(function () {
        closeModal();
      });
    });
  </script>

  <!--Switch between pages-->
  <script>
    $(document).ready(function () {
      $("#one-notes").on("click", () => {
        window.location.hash = "dashboard";
      });

      $("#two-notes").on("click", () => {
        window.location.hash = "tasks";
      });

      $("#four-notes").on("click", () => {
        window.location.hash = "exams";
      });

      $("#three-notes").on("click", () => {
        window.location.hash = "notes";
      });

      $("#logout-notes").on("click", () => {
        window.location.hash = "home";
      });

      $("#profile-button-notes").on("click", () => {
        window.location.hash = "userProfile";
      });
    });
  </script>

  <!--Removing user_type from local storage-->
  <script>
    $(document).ready(function () {
      $("#logout").on("click", () => {
        localStorage.removeItem('user');
      });
    })
  </script>
</body>

</html>
