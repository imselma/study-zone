<!DOCTYPE html>
<html lang="en" id="html1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Zone</title>
  <!--<link rel="stylesheet" href="./assets/css/navigation.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header>
    <nav class="navbar-new" role="navigation" aria-label="main navigation">
      <div class="navbar-brand1">
        <a class="navbar-item">
          <img src="./assets/img/gradCap.svg" width="80" height="20">
          <p class="app-name">Study Zone</p>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="profile-button-exams">
            Profile
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Menu
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" id="one-exams">
                Dashboard
              </a>
              <a class="navbar-item" id="two-exams">
                Tasks
              </a>
              <a class="navbar-item" id="three-exams">
                Notes
              </a>
              <a class="navbar-item" id="four-exams">
                Exams
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" id="logout-exams">
                Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="order1">
      <div class="exams-title-div">
        <p class="exams-title">EXAMS</p>
        <p id="currentDate"></p>
      </div>
      <a class="js-modal-trigger button is-light" data-target="modal-js-example" id="add-exam">
        + add exam
      </a>
      <div id="exams-container"></div>
    </div>
  </main>
  <!--Modal-->
  <div class="modal" id="exams-modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add Exam</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <form id="addExams-form">
      <section class="modal-card-body">
        <div class="modalfield">
          <p class="has-icons-right">
            <input class="input" type="text" name="examDefinition" placeholder="Exam definition:">
          </p>
        </div>
        <div class="modalfield">
          <p class="control has-icons-right">
            <input class="input" type="text"  name="examDetails" placeholder="Details:">
          </p>
        </div>
        <div class="modalfield">
          <p class="control has-icons-right">
            <input class="input" type="text" name="timeDetails" placeholder="Date and time::">
          </p>
        </div>
      </section>
      <footer class="modal-card-foot">
        <div class="buttons">
          <button type="submit" class="button is-success" id="save-btn-exam">Save changes</button>
          <button type="button" class="button" id="cancel-btn2">Cancel</button>
        </div>
      </footer>
    </form>
    </div>
  </div>

  <script src="./assets/js/jquery.min.js"></script>

  <!--Script for open and close the hamburger menu-->
  <script>
    $(document).ready(function () {
      function toggleMenu() {
        if ($(".navbar-menu").hasClass("is-active")) {
          $(".navbar-menu").removeClass("is-active");
        } else {
          $(".navbar-burger").on("click", function () {
            $(".navbar-menu").toggleClass("is-active");
          });
        }
      }

      toggleMenu();
    });
  </script>

  <!--Modal open-->
  <script>
    $(document).ready(function () {
      function openModal() {
        $('#exams-modal').addClass('is-active');
      }
      $('.js-modal-trigger').click(function () {
        openModal();
      });
    });
  </script>

  <!--Modal close-->
  <script>
    $(document).ready(function () {
      function closeModal() {
        $('.modal').removeClass('is-active');
      }
      $('.delete').click(function () {
        closeModal();
      });

      $('#cancel-btn2').click(function () {
        closeModal();
      });
    });
  </script>

  <!--Switching between pages-->
  <script>
    $(document).ready(function () {
      $("#one-exams").on("click", () => {
        window.location.hash = "dashboard";
      });

      $("#two-exams").on("click", () => {
        window.location.hash = "tasks";
      });

      $("#four-exams").on("click", () => {
        window.location.hash = "exams";
      });

      $("#three-exams").on("click", () => {
        window.location.hash = "notes";
      });

      $("#logout-exams").on("click", () => {
        window.location.hash = "home";
      });

      $("#profile-button-exams").on("click", () => {
        window.location.hash = "userProfile";
      });
    });
  </script>

  <!--Removing user_type from local storage-->
  <script>

    $(document).ready(function () {
      $("#logout-exams").on("click", () => {
        localStorage.removeItem('current_user');
        localStorage.removeItem('user');
        localStorage.removeItem('users_id');
        localStorage.removeItem('token');
      });
    })
  </script>

  <script src="./assets/js/jquery.validate.min.js"></script>
  <script src="assets/js/exams.js"></script>
</body>

</html>
