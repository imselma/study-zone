<!DOCTYPE html>
<html lang="en" id="html1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Zone</title>
  <link rel="stylesheet" href="./assets/css/newnavigation.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header>
    <nav class="navbar-new" role="navigation" aria-label="main navigation">
      <div class="navbar-brand1">
        <a class="navbar-item">
          <img src="./assets/img/gradCap.svg" width="80" height="20">
          <p class="app-name">Study Zone</p>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="profile-button-dashboard">
            Profile
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Menu
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" id="one-dashboard">
                Dashboard
              </a>
              <a class="navbar-item" id="two-dashboard">
                Tasks
              </a>
              <a class="navbar-item" id="three-dashboard">
                Notes
              </a>
              <a class="navbar-item" id="four-dashboard">
                Exams
              </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" id="logout-dashboard">
                Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="order">
      <div class="dashboard-title-div">
        <p class="dashboard-title">DASHBOARD</p>
        <p id="currentDate"></p>
      </div>
      <div class="columns is-vcentered">
        <div class="wrap" style="display: flex; flex-direction: column;">
          <div class="column-paragraf">Tasks</div>
        <div class="column">
            <div class="column-content" id="dashTasks"></div>
        </div>
        </div>
        
        <div class="wrap" style="display: flex; flex-direction: column;">
          <div class="column-paragraf">Exams</div>
        <div class="column">
            <div class="column-content" id="dashExams"></div>
        </div>
        </div>

        <div class="wrap" style="display: flex; flex-direction: column;">
          <div class="column-paragraf">Notes</div>
        <div class="column">
            <div class="column-content" id="dashNotes"></div>
        </div>
        </div>
      
    </div>
    </div>
  </main>



  <script src="assets/js/notes.js"></script>
  <script src="assets/js/date.js"></script>
  <script src="assets/js/tasks.js"></script>
  <script src="assets/js/exams.js"></script>
  <script src="./assets/js/jquery.min.js"></script>

  <!--Script for open and close the hamburger menu-->
  <script>
    $(document).ready(function () {
      function toggleMenu() {
        if ($(".navbar-menu").hasClass("is-active")) {
          $(".navbar-menu").removeClass("is-active");
        } else {
          $(".navbar-burger").on("click", function () {
            $(".navbar-menu").toggleClass("is-active");
          });
        }
      }

      toggleMenu();
    });
  </script>

  <script>
    $(document).ready(function () {
      $("#one-dashboard").on("click", () => {
        window.location.hash = "dashboard";
      });

      $("#two-dashboard").on("click", () => {
        window.location.hash = "tasks";
      });

      $("#four-dashboard").on("click", () => {
        window.location.hash = "exams";
      });

      $("#three-dashboard").on("click", () => {
        window.location.hash = "notes";
      });

      $("#logout-dashboard").on("click", () => {
        window.location.hash = "home";
      });

      $("#profile-button-dashboard").on("click", () => {
        window.location.hash = "userProfile";
      });
    });
  </script>

  <!--Removing user_type from local storage-->
  <script>

    $(document).ready(function () {
      $("#logout-dashboard").on("click", () => {
        localStorage.removeItem('current_user');
        localStorage.removeItem('user');
        localStorage.removeItem('users_id');
        localStorage.removeItem('token');
      });
    })
  </script>
</body>

</html>
