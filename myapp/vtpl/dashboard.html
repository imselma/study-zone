      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">

              <a class="navbar-item" id="one">

              <a class="navbar-item" id="two">

        <div class="navbar-end">

  </header>
  <main>

      </div>
      <div class="columns is-vcentered">

          <div id="dashTasks"></div>

        <div class="column">
          <div class="column-paragraf">Exams</div>

        <div class="column">
          <div class="column-paragraf">Notes</div>
          <div id="dashNotes"></div>
        </div>
      </div>
    </div>
  </main>
</body>

<!--Script for open and close the hamburger menu-->
<script>
  $(document).ready(function() {
    function toggleMenu() {
      if ($(".navbar-menu").hasClass("is-active")) {
        $(".navbar-menu").removeClass("is-active");
      } else {
        $(".navbar-burger").on("click", function () {
          $(".navbar-menu").toggleClass("is-active");
        });
      }
    }

    toggleMenu();
  });
</script>

<script>
  $(document).ready(function() {
    $("#one").on("click", () => {
      window.location.hash = "dashboard";
    });

    $("#two").on("click", () => {
      window.location.hash = "tasks";
    });

    $("#four").on("click", () => {
      window.location.hash = "exams";
    });

    $("#three").on("click", () => {
      window.location.hash = "notes";
    });

    $("#logout").on("click", () => {
      window.location.hash = "home";
    });

    $("#profile-button").on("click", () => {
      window.location.hash = "userProfile";
    });
  });
</script>
