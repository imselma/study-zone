<!DOCTYPE html>
<html lang="en" id="html1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Zone</title>
    <link rel="stylesheet" href="./assets/css/exams.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./assets/img/gradCap.svg" width="80" height="20">
                    <p class="app-name">Study Zone</p>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" id="profile-button">
                        Profile
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Menu
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" id="one">
                                Dashboard
                            </a>
                            <a class="navbar-item" id="two">
                                Tasks
                            </a>
                            <a class="navbar-item" id="three">
                                Notes
                            </a>
                            <a class="navbar-item" id="four">
                                Exams
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" id="logout-userprofile">
                                Log Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="order">
        <div class="profile-title-div">
          <p class="profile-title">MY PROFILE</p>
          <p id="currentDate"></p>
        </div>
        <div id="user-content">
          <div id="profile" style="margin: 40px;"></div>
      </div>
      </div>
    </main>

    
<script src="assets/js/user.js"></script>

<!--Script for open and close the hamburger menu-->
<script>
    $(document).ready(function() {
      function toggleMenu() {
        if ($(".navbar-menu").hasClass("is-active")) {
          $(".navbar-menu").removeClass("is-active");
        } else {
          $(".navbar-burger").on("click", function () {
            $(".navbar-menu").toggleClass("is-active");
          });
        }
      }
  
      toggleMenu();
    });
  </script>

  <script>
    $(document).ready(function() {
      $("#one").on("click", () => {
        window.location.hash = "dashboard";
      });
  
      $("#two").on("click", () => {
        window.location.hash = "tasks";
      });
  
      $("#four").on("click", () => {
        window.location.hash = "exams";
      });
  
      $("#three").on("click", () => {
        window.location.hash = "notes";
      });
  
      $("#logout").on("click", () => {
        window.location.hash = "home";
      });
  
      $("#profile-button").on("click", () => {
        window.location.hash = "userProfile";
      });
    });
  </script>

   <!--Removing user_type from local storage-->
   <script>

    $(document).ready(function () {
      $("#logout-userprofile").on("click", () => {
        localStorage.removeItem('current_user');
        localStorage.removeItem('user');
        localStorage.removeItem('users_id');
        localStorage.removeItem('token');
      });
    })
  </script>
</body>
  
</html>
