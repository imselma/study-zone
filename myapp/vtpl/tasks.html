<!DOCTYPE html>
<html lang="en" id="html1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Zone</title>
  <!--<link rel="stylesheet" href="./assets/css/navigation.css">-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <header>
    <nav class="navbar-new" role="navigation" aria-label="main navigation">
      <div class="navbar-brand1">
        <a class="navbar-item">
          <img src="./assets/img/gradCap.svg" width="80" height="20">
          <p class="app-name">Study Zone</p>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" id="profile-button-tasks">
            Profile
          </a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Menu
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" id="one-tasks">
                Dashboard
              </a>
              <a class="navbar-item" id="two-tasks">
                Tasks
              </a>
              <a class="navbar-item" id="three-tasks">
                Notes
              </a>
              <a class="navbar-item" id="four-tasks">
                Exams
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light" id="logout-tasks">
                Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="order2">
      <div class="tasks-title-div">
        <p class="tasks-title">TASKS</p>
        <p id="currentDate"></p>
      </div>
      <a class="js-modal-trigger button is-light" data-target="modal-js-example" id="add-task">
        + add task
      </a>
      <div id="task-container"></div>
    </div>
  </main>
  <!--Modal-->
  <div class="modal" id="addTaskModal">
    <div class="modal-background" style="background-color: rgba(10, 10, 10, 0.223);"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add Task</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <form id="addTasks-form">
        <section class="modal-card-body">
          <div class="modalfield">
            <p class="has-icons-right">
              <input class="input" type="text" name="definition" placeholder="Task definition:">
            </p>
          </div>
          <div class="modalfield">
            <p class="control has-icons-right">
              <input class="input" type="text" name="details" placeholder="Details:">
            </p>
          </div>
          <div class="modalfield">
            <p class="control has-icons-right">
              <input class="input" type="text" name="deadline" placeholder="Deadline:">
            </p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <div class="buttons">
            <button type="submit" class="button is-success" id="save-btn-task">Save changes</button>
            <button type="button" class="button" id="cancel-btn1">Cancel</button>
          </div>
        </footer>
    </form>
    </div>
  </div>

<script src="./assets/js/jquery.min.js"></script>

<!--Script for open and close the hamburger menu-->
<script>
  $(document).ready(function () {
    function toggleMenu() {
      if ($(".navbar-menu").hasClass("is-active")) {
        $(".navbar-menu").removeClass("is-active");
      } else {
        $(".navbar-burger").on("click", function () {
          $(".navbar-menu").toggleClass("is-active");
        });
      }
    }

    toggleMenu();
  });
</script>

<!--Modal open-->
<script>
  $(document).ready(function () {
    function openModal() {
      $('.modal').addClass('is-active');
    }
    $('.js-modal-trigger').click(function () {
      openModal();
    });
  });
</script>

<!--Modal close-->
<script>
  $(document).ready(function () {
    function closeModal() {
      $('.modal').removeClass('is-active');
    }
    $('.delete').click(function () {
      closeModal();
    });

    $('#cancel-btn1').click(function () {
      closeModal();
    });
  });
</script>

<!--Switching between pages-->
<script>
  $(document).ready(function () {
    $("#one-tasks").on("click", () => {
      window.location.hash = "dashboard";
    });

    $("#two-tasks").on("click", () => {
      window.location.hash = "tasks";
    });

    $("#four-tasks").on("click", () => {
      window.location.hash = "exams";
    });

    $("#three-tasks").on("click", () => {
      window.location.hash = "notes";
    });

    $("#logout-tasks").on("click", () => {
      window.location.hash = "home";
    });

    $("#profile-button-tasks").on("click", () => {
      window.location.hash = "userProfile";
    });
  });
</script>

<!--Removing user_type from local storage-->
<script>
  $(document).ready(function(){
    $("#logout").on("click", () => {
      localStorage.removeItem('user');
    });
  })
</script>

<script src="./assets/js/jquery.validate.min.js"></script>
<script src="assets/js/tasks.js"></script>
</body>

</html>
