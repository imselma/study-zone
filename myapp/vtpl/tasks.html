<!DOCTYPE html>
<html lang="en" id="html1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Zone</title>
    <link rel="stylesheet" href="./assets/css/tasks.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <div class="navigation">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="./assets/img/gradCap.svg" width="80" height="20">
                        <p class="app-name">Study Zone</p>
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="profile-button">
                                    <img src="./assets/img/user-solidd.svg" width="80" height="20">
                                </a>  
                                <a id="navigation-button" class="button is-info is-responsive is-normal">
                                    <strong>Log out</strong>
                                </a>  
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="two-boxes">
            <div class="box" id="boxId">
                <a class="left-items1">
                    <img src="./assets/img/gauge-high-solid.svg" width="80" height="20">
                    <p class="name">Dashboard</p>
                </a>
                <a class="left-items2">
                    <img src="./assets/img/list-check-solid.svg" width="80" height="20">
                    <p class="name">Tasks</p>
                </a>
                <a class="left-items3">
                    <img src="./assets/img/pen-to-square-solid.svg" width="80" height="20">
                    <p class="name">Exams</p>
                </a>
                <a class="left-items4">
                    <img src="./assets/img/note-sticky-solid.svg" width="80" height="20">
                    <p class="name">Notes</p>
                </a>
            </div>
            <div id="taskss" style="display: flex; flex-direction: column;">
                <div class="main">
                    <div class="content">
                        <h4 class="title">Your Tasks</h4>
                        <button id="add" class="button is-success"> Add Task + </button>
                    </div>
                </div>
                <div id="task-container">
    
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    function toggleMenu() {
        $(".navbar-menu").toggleClass("is-active");
    }

    $(".navbar-burger").on("click", function () {
        toggleMenu();
    });


    $(document).on("click", function (event) {
        if (!$(event.target).closest(".navigation").length) {
            $(".navbar-menu").removeClass("is-active");
        }
    });
</script>
<script>
    $(".left-items1").on("click", () => {
         window.location.hash = "dashboard";
     });
 </script>
 <script>
    $(".left-items3").on("click", () => {
         window.location.hash = "exams";
     });
 </script>
 <script>
    $(".left-items4").on("click", () => {
         window.location.hash = "notes";
     });
 </script>
  <script>
    $(".button.is-info.is-responsive.is-normal").on("click", () => {
    window.location.hash = "home";
});
 </script>
  <script>
    $(".profile-button").on("click", () => {
    window.location.hash = "userProfile";
});
 </script>
 <script src="assets/js/tasks.js"></script>
 <script src="./assets/js/jquery.min.js"></script>
</html>
