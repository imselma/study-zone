<!DOCTYPE html>
<html lang="en" id="html1">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Zone</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header>
        <div class="navigation">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="../images/gradCap.svg" width="80" height="20">
                        <p class="app-name">Study Zone</p>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="profile-button">
                                    <img src="../images/user-solidd.svg" width="80" height="20">
                                </a>  
                                <a id="navigation-button" class="button is-info is-responsive is-normal">
                                    <strong>Log out</strong>
                                </a>  
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="two-boxes">
            <div class="box" id="boxId">
                <a class="left-items1">
                    <img src="../images/gauge-high-solid.svg" width="80" height="20">
                    <p class="name">Dashboard</p>
                </a>
                <a class="left-items">
                    <img src="../images/list-check-solid.svg" width="80" height="20">
                    <p class="name">Tasks</p>
                </a>
                <a class="left-items">
                    <img src="../images/pen-to-square-solid.svg" width="80" height="20">
                    <p class="name">Exams</p>
                </a>
                <a class="left-items">
                    <img src="../images/note-sticky-solid.svg" width="80" height="20">
                    <p class="name">Notes</p>
                </a>
            </div>
            <div class="horizontal">
                    <div class="box" id="horizontal-box">
                        <p>Today, 12.03.2024.</p>
                    </div>
                    <div class="three-vertical">
                        <div class="box" id="dash-box">
                            <p class="title">Notes</p>
                            <div class="card">
                                <div class="card-content">
                                  <div class="content"><b>
                                    Operating Systems 3. Lecture - Notes</b>
                                    <br>
                                    <time datetime="2024-3-12">5 Mar 2024</time>
                                  </div>
                                </div>
                                <footer class="card-footer">
                                  <a href="#" class="card-footer-item">Edit</a>
                                  <a href="#" class="card-footer-item">Delete</a>
                                </footer>
                              </div>
                        </div>
                        <div class="box" id="dash-box">
                            <p class="title">Tasks</p>
                            <div class="card">
                                <div class="card-content">
                                  <div class="content"><b>
                                    Milestone #1 - Introduction to Web Programming</b>
                                    <br>
                                    <time datetime="2024-3-12">09:00 AM - 12 Mar 2024</time>
                                  </div>
                                </div>
                                <footer class="card-footer">
                                  <a href="#" class="card-footer-item">Edit</a>
                                  <a href="#" class="card-footer-item">Delete</a>
                                </footer>
                              </div>
                        </div>

                        <div class="box" id="dash-box1">
                            <p class="title">Exams</p>
                            <p>No exams today.</p>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
