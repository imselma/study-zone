<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Zone</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
</head>

<body>
    <header>
        <div class="navigation">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="../images/graduation-cap-solid.svg" width="80" height="20">
                        <p class="app-name">Study Zone</p>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a class="navbar-item">
                                Home
                            </a>
                            <a class="navbar-item">
                                Features
                            </a>
                            <div class="buttons">
                                <a id="navigation-button" class="button is-info is-responsive is-normal">
                                    <strong>Login</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="text-logo">
            <div class="content">
                <img class="main-logo" src="../images/mainLogoo.png" width="80" height="20">
            </div>
            <div class="login-text">
                <h3 id="login">Sign Up and join our comunity.</h3>
            </div>
        </div>
        <div class="card1">
            <div class="card-content">
              <div class="content">
                <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="text" placeholder="First name">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="text" placeholder="Last name">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="text" placeholder="Username">
                    </p>
                  </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email: example@gmail.com">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-success">
                        Sign Up
                      </button>
                    </p>
                  </div>
              </div>
            </div>
          </div>
    </main>

    <footer>

    </footer>
</body>

</html>
