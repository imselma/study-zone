<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Zone</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
</head>

<body>
    <header>
        <div class="navigation">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="../images/graduation-cap-solid.svg" width="80" height="20">
                        <p class="app-name">Study Zone</p>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a class="navbar-item">
                                Home
                            </a>
                            <a class="navbar-item">
                                Features
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="content">
            <img class="main-logo" src="../images/mainLogoo.png" width="80" height="20">
        </div>
        <div class="login-text">
            <h3 id="login">Login and keep your deadlines on track.</h3>
        </div>
        <div class="card1">
            <div class="card-content">
              <div class="content">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                    </p>
                  </div>
                  <div class="field">
                    <p class="control">
                      <button class="button is-success">
                        Login
                      </button>
                    </p>
                  </div>
              </div>
            </div>
          </div>
          <div class="signup-text">
            <button id="button" class="button is-text">Sign Up</button>
            <h5 id="text">if you don't have an account.</h5>
          </div>
    </main>

    <footer>

    </footer>
</body>

</html>
